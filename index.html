<!DOCTYPE html>

<body>
    <!--Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
* A Bootstrap styled table representing your choice of data.
* A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit -->

<table class="table table-dark">
  <thead id="tHead">
      
      <th>Country</th>
      <th>AthleteName</th>
      <th>Age</th>
      <th>TypeOfSport</th>
      <th>Gold Medal</th>
  </thead>
  <tbody id="tBody">
      <tr>
          
          <td>morocco</td>
          <td>Soufian</td>
          <td>30</td>
          <td>Tennis</td>
          <td>1</td>
      </tr>
  </tbody>
</Table>
<form id="add-form">
  <div>
      <label for="Country" class="form-label">Country</label>
      <input type="text" class="form-control" id="country"/>
  </div>
  <div>
      <label for="Athlete Name" class="form-label">AthleteName</label>
      <input type="text" class="form-control" id="athlete-name"/>
  </div>
  <div>
      <label for="Age" class="form-label">Age</label>
      <input type="number" class="form-control" id="Age"/>
  </div>
  <div>
    <label for="TypeOfSport" class="form-label">TypeOfSport</label>
    <input type="text" class="form-control" id="TypeOfSport"/>
</div>
  
  <div>
      <label for="Gold Medal" class="form-label">Gold Medal</label>
      <input type="number" class="form-control" id="GoldMedals"/>
  </div>
  <button type="submit" class="btn btn-danger" id="formSubmit">Submit</button>
</form>



<script src="script.js"></script>
<script src='script"https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
